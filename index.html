<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const target = urlParams.get('source') || 'https://tiktok.com';

      // Prevent loop: Only redirect if not already done
      if (!sessionStorage.getItem('redirected')) {
        sessionStorage.setItem('redirected', 'true');
        window.location.href = target;
      }
    </script>
  </head>
  <body>
    Redirecting to TikTok... <a href="https://tiktok.com">Click here</a> if it doesnâ€™t work.
  </body>
</html>
