<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      .logo {
        font-size: 3rem;
        color: #4A90E2;
        margin-bottom: 10px;
      }

      .message {
        font-size: 1rem;
      }

      a {
        color: #3366ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      const params = new URLSearchParams(window.location.search);
      const target = params.get("source");

      if (target) {
        const redirectURL = new URL(target);
        if (!redirectURL.searchParams.has("authed")) {
          redirectURL.searchParams.set("authed", "1");
          window.location.href = redirectURL.toString();
        }
      }
    </script>
  </head>
  <body>
    <div class="logo">NICEKEY</div>
    <div class="message">
      Redirecting to TikTok... <a id="manual" href="https://tiktok.com">Click here</a> if it doesnâ€™t work.
    </div>
  </body>
</html>
